<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
        <button data-equals id="enter">=</button>
        <button data-all-clear id="clear">C</button>
        <button data-number class="number-key">9</button>
        <button data-number class="number-key">8</button>
        <button data-number class="number-key">7</button>
        <button data-number class="number-key">6</button>
        <button data-number class="number-key">5</button>
        <button data-number class="number-key">4</button>
        <button data-number class="number-key">3</button>
        <button data-number class="number-key">2</button>
        <button data-number class="number-key">1</button>
        <button data-number class="number-key">0</button>
        <button data-operation class="operator-key multiply" id="multiply">X</button>
        <button data-operation class="operator-key divide" id="divide">/</button>
        <button data-operation class="operator-key subtract" id="subtract">-</button>
        <button data-operation class="operator-key add" id="add">+</button>
        <button data-number class="decimal-key">.</button>

    </div>
</body>
</html>
